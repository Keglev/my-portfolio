name: Build and Fetch Projects

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Fetch GitHub pinned projects
        if: github.event_name != 'pull_request'
        env:
          GH_PROJECTS_TOKEN: ${{ secrets.GH_PROJECTS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Support multiple secret names: DEEPL_API_KEY or DEEPL_SECRET. Prefer DEEPL_SECRET if you set it in your repo or Vercel.
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          DEEPL_SECRET: ${{ secrets.DEEPL_SECRET }}
        run: |
          echo "Running fetchProjects.js (DeepL will be used only if DEEPL_SECRET or DEEPL_API_KEY is set in the environment)"
          node -e "console.log('DeepL present?', !!process.env.DEEPL_SECRET || !!process.env.DEEPL_API_KEY)"
          node scripts/fetchProjects.js

      - name: Post-process fetched projects (prefer github.io docs)
        if: github.event_name != 'pull_request'
        run: |
          node scripts/postprocessProjects.js

      - name: Fallback README doc-scan (backfill relative docs)
        if: github.event_name != 'pull_request'
        run: |
          node scripts/applyFallbackDocScan.js

      - name: Verify projects.json contents
        if: github.event_name != 'pull_request'
        run: |
          echo "projects.json summary"
          node -e "const fs=require('fs');const p='public/projects.json';if(!fs.existsSync(p)){console.log('missing',p);process.exit(0);}const j=JSON.parse(fs.readFileSync(p,'utf8')||'[]');console.log('repos:',j.length);for(const r of j){const api=(r.repoDocs&&r.repoDocs.apiDocumentation&&r.repoDocs.apiDocumentation.link)||null;const arch=(r.repoDocs&&r.repoDocs.architectureOverview&&r.repoDocs.architectureOverview.link)||null;console.log(r.name,'docsLink->',r.docsLink||null,'api->',api,'arch->',arch)}"

      - name: Build
        run: npm run build

      - name: Prepare Vercel prebuilt output
        run: |
          echo "Preparing .vercel/output"
          rm -rf .vercel/output || true
          mkdir -p .vercel/output/static
          # Copy the CRA build output
          cp -r build/* .vercel/output/static/ || true
          # Ensure generated public artifacts are included
          cp -f public/projects.json .vercel/output/static/projects.json || true
          cp -r public/projects_media .vercel/output/static/projects_media || true
          mkdir -p .vercel/output/functions || true
          # Vercel Output API v3 config: serve filesystem first then SPA fallback
          printf '%s\n' '{' '  "version": 3,' '  "routes": [' '    { "handle": "filesystem" },' '    { "src": "\/(.*)", "dest": "/index.html" }' '  ]' '}' > .vercel/output/config.json
          echo '{}' > .vercel/output/.vc-config.json || true

      - name: Verify prebuilt static artifacts
        run: |
          echo "Listing .vercel/output/static contents"
          ls -la .vercel/output/static || true
          if [ -f .vercel/output/static/projects.json ]; then
            echo "projects.json size:" $(stat -c%s .vercel/output/static/projects.json)
            node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('.vercel/output/static/projects.json','utf8')||'[]');console.log('repos:',p.length);for(const r of p){const api=(r.repoDocs&&r.repoDocs.apiDocumentation&&r.repoDocs.apiDocumentation.link)||null;const arch=(r.repoDocs&&r.repoDocs.architectureOverview&&r.repoDocs.architectureOverview.link)||null;console.log(r.name,'docsLink->',r.docsLink||null,'api->',api,'arch->',arch)}"
          else
            echo "ERROR: .vercel/output/static/projects.json not found"; exit 1;
          fi

      - name: Deploy to Vercel (prebuilt)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Listing .vercel/output before deploy"
          ls -la .vercel || true
          ls -la .vercel/output || true
          npx --yes vercel --prod --token "$VERCEL_TOKEN" --yes --prebuilt .
