name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        name: CI

        on:
          push:
            branches: [ main ]
          pull_request:
            branches: [ main ]

        jobs:
          test:
            runs-on: ubuntu-latest
            strategy:
              matrix:
                node-version: [16.x, 18.x]
            steps:
              - uses: actions/checkout@v4
              - name: Use Node.js
                uses: actions/setup-node@v4
                with:
                  node-version: ${{ matrix.node-version }}
              - name: Install dependencies
                run: npm ci
              - name: Run CI tests
                env:
                  CI: true
                run: npm run test:ci
              # Debug README artifact upload removed from CI to avoid storing raw README samples in workflow artifacts.
