name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run CI tests
        env:
          CI: true
          DIAG_README: '1'
          PARSE_README_TRACE: '1'
        run: npm run test:ci
      - name: Upload debug README samples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-readme-samples
          path: |
            public/projects_media/**/debug-readme-*.txt
            public/projects_media/**/debug-readme-*.meta.json
            public/projects_media/**/debug-raw-readme-*.md
            public/projects_media/**/debug-raw-readme-*.meta.json
